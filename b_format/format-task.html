<!-- 
    무슨 일이든 본질만
    남기고 처음부터
    다시 생각해 봅니다.
    Back to Basic
    "원래 그게 당연한거 아냐?"
    불편하고 복잡한 게 당연할 리 없습니다. 
    그래서 우리는 본질에서 출발합니다. 
    시작부터 다르게 질문합니다. 
    끊임없이 ‘왜?’라는 물음을 던집니다. 
    그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그 - 실습</title>
</head>
<body>
    <h1>
        무슨&nbsp;일이든&nbsp;본질만<br>
        남기고&nbsp;처음부터<br>
        <strong>다시&nbsp;생각해&nbsp;봅시다</strong><br>
        <mark>Back&nbsp;to&nbsp;Basic</mark> <br>
        &ldquo;원래&rdquo; &nbsp;그게&nbsp;당연한거&nbsp;아냐<br>
        불편하고&nbsp;복잡한&nbsp;게&nbsp;당연할&nbsp;리&nbsp;없습니다<br>
        <del>그래서&nbsp;우리는&nbsp;본질에서&nbsp;출발합니다</del> <br>
        시작부터&nbsp;다르게&nbsp;질문합니다. <br>
        <ins>끊임없이&nbsp;왜?&nbsp;라는&nbsp;물음을&nbsp;던집니다.</ins> <br>
        그렇게&nbsp;익숙한&nbsp;것을&nbsp;새롭게,&nbsp;가치&nbsp;있게&nbsp;만듭니다. <br>
    </h1>
</body>
</html>
