<!--
    링크태그

    HTML 링크(Link)
    현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼링크를 사용한다.
    보통 링크라고 부름 <a>태그를 사용한다.
        
        <a href=""target=""> 링크를 걸어줄 내용 </a>

        - href : 페이지의 경로, 사이트 주소
        - target: _blank(새탭), _self(현재탭), parent(부모 창)


-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크 태그</title>
    </head>
    <body>
        <a href="https://www.naver.com">내이버로 이동</a>
        <a href="https://www.google.com" target="_blank">구글로 이동</a>
        <a
            href="https://maplestoryworlds.nexon.com/ko/play/be146ee19f5247d18c13834ec29eef09/"
            >환상의 나라로!</a
        >
    </body>
</html>
